<!DOCTYPE html>

<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <title>Pesquisa de Satisfação</title>   
    </head>

    <body>
        <div>
            <h1>Pesquisa de satisfação</h1>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="idade" id="idade" name="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="16" max="100" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="satisfacao">Qual o seu nível de satisfação com o atendimento?</label>
                <select id="satisfacao" name ="satisfacao" required>
                    <option value="1"selected>Ótimo</option>
                    <option value="2">Bom</option>
                    <option value="3">Regular</option>
                    <option value="4">Ruim</option>
                </select>
            </form>
        </div>
    </body>
    
</html>
